apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingres.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: blazor-ui-cluster-ip-service
                port:
                  number: 80
          - path: /catalog-api/?(.*)
            pathType: Prefix
            backend:
              service:
                name: catalog-api-cluster-ip-service
                port:
                  number: 80
